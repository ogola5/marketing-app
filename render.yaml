services:
  - type: web
    name: marketing-app
    env: python
    region: oregon
    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend && yarn install && yarn build
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
